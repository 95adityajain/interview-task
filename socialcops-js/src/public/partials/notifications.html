<div layout="row" ng-show="isProcessing ()">
	<div flex layout="column">
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</div>
</div>
<div layout="row" ng-hide="isProcessing ()">
	<div flex="30"></div>
	<div flex="40" layout="column">
		<md-toolbar layout="row" class="md-hue-3">
	      	<div class="md-toolbar-tools">
	        	<span><b>{{getLoggedInUsername () + "'s notifications"}}</b></span>
      		</div>
	    </md-toolbar>
		<md-list ng-cloak ng-repeat="notification in data.notifications | orderBy : '-id'">
		    <md-card>
		        <md-card-title>
		          	<md-card-title-text>
		            	<span class="md-headline">{{getOtherUsernameById (notification.actor_id)}}</span>
		            	<span class="md-subhead">{{makeSentence (notification)}}</span>
		          	</md-card-title-text>
		          	<md-card-title-media>
            			<span>{{getTime (notification.created_date)}}</span>
		          	</md-card-title-media>
		        </md-card-title>
	      	</md-card>
		</md-list>
	</div>
</div>
